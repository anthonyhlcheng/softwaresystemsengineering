<!DOCTYPE html>
<html>
<head>
<title>Group V</title>
</head>
<body>
<script type="text/javascript">
	function cost(x1,y1,x2,y2){
		var total = Math.abs(x2-x1) + Math.abs(y2-y1);
		return total;
	}

	var input = prompt("Please enter the coordinates of the hubs in this format - [9, 9, 1, 3]: ");
	input = input.replace("[","");
	input = input.replace("]", "");
	var N = input.split(", ");
  var NDiff = N.slice(0);
	var NPrime = [];
	var nearest = 0;
	var u = 0;
  var total = 0;
	while(NDiff.length > 0){
		var mincost = 100000000;
		for(var i = 0; i < NDiff.length; i+=2){
			if(cost(NDiff[i],NDiff[i+1], N[nearest], N[nearest + 1]) < mincost){
				u = i;
				mincost = cost(NDiff[i],NDiff[i+1], N[nearest], N[nearest + 1]);
			}
		}
    	total = total + mincost;
		NPrime.push(NDiff[u], NDiff[u+1]);
		var v1 = NDiff[u];
		var v2 =  NDiff[u+1];
		alert(N[nearest] + "," + N[nearest+1] + " to " + v1 + "," + v2);
		for(i = 0; i < NDiff.length; i+= 2){
			if(i != u){
				if(cost(NDiff[i], NDiff[i + 1], v1, v2) <= cost(NDiff[i], NDiff[i+1], N[nearest], N[nearest + 1])){
					nearest = u;
					alert("Change to " + v1 + "," + v2);
				}
			}

		}
		//Because nearest is currently defined in the NDiff array, the pointer needs to be converted to show the true value within the N array.
		for(i=0; i<N.length; i+=2){
			if(v1 == N[i] && v2 == N[i+1]){
				nearest = i;
			}
		}
		NDiff.splice(u,2);
	}
alert(total);

</script>

</body>
</html>
